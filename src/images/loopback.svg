<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified disk with fewer pixels -->

  <!-- Outer ring -->
  <rect x="20" y="12" width="8" height="8" fill="#475569"/>
  <rect x="36" y="12" width="8" height="8" fill="#475569"/>
  <rect x="12" y="20" width="8" height="8" fill="#475569"/>
  <rect x="44" y="20" width="8" height="8" fill="#475569"/>
  <rect x="12" y="36" width="8" height="8" fill="#475569"/>
  <rect x="44" y="36" width="8" height="8" fill="#475569"/>
  <rect x="20" y="44" width="8" height="8" fill="#475569"/>
  <rect x="36" y="44" width="8" height="8" fill="#475569"/>

  <!-- Main disk -->
  <rect x="20" y="20" width="8" height="8" fill="#64748b"/>
  <rect x="36" y="20" width="8" height="8" fill="#64748b"/>
  <rect x="20" y="36" width="8" height="8" fill="#64748b"/>
  <rect x="36" y="36" width="8" height="8" fill="#64748b"/>

  <!-- Highlight (top-right) -->
  <rect x="36" y="20" width="8" height="8" fill="#94a3b8"/>

  <!-- Orange accent (opposite side) -->
  <rect x="20" y="36" width="8" height="8" fill="#f97316"/>

  <!-- Center hole -->
  <rect x="28" y="28" width="8" height="8" fill="#1e293b"/>
</svg>
